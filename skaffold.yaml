apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
profiles:
- name: dev
  build:
    artifacts:
    - image: hoffens/kllejero-tracking
      context: tracking_service
      docker:
        dockerfile: Dockerfile
      sync:
        infer: []
build:
  local:
    push: false
  artifacts:
    - image: moonsh4ke/kllejero-auth
      context: auth_service
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: moonsh4ke/kllejero-test-nats
      context: test_nats
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: moonsh4ke/kllejero-populator
      context: populator_service
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.py'
            dest: .
    - image: hoffens/kllejero-tracking
      context: tracking_service
      docker:
        dockerfile: Dockerfile

portForward:
  - resourceType: deployment
    resourceName: auth-depl
    port: 3000
    localPort: 3000
  - resourceType: deployment
    resourceName: tracking-depl
    port: 6969
    localPort: 6969